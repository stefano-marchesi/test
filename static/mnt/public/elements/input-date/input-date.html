<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="input-date">
<style is="custom-style" include="shared-styles"></style>
<template>
<style>
:host {
  display: block;

  margin: 10px;
  @apply(--layout-vertical);
  @apply(--layout-center);
  @apply(layout-around-justified);

}

.item{

margin-bottom: 10px;
  width: 220px;
}
paper-material{
  padding: 15px;
  @apply(--layout-horizontal);
  @apply(--layout-center);
}
iron-list{
  width: 300px;
  height: 400px;
}
.line{
  @apply(--layout-flex);
  margin-right: 15px;
}

.info{
  margin: 5px;
}
.invisible{
  display: none;
}
</style>

<iron-ajax
id="ricercadate"
method="POST"
content-type="application/json"
handle-as="json"
on-response="daterecived"
last-response="{{dates}}"></iron-ajax>

<iron-ajax
id="prenota"
method="POST"
content-type="application/json"
handle-as="json"
on-response="confermato"
></iron-ajax>



<h3 class="title">
  Scegliere una data per l'esame
</h3>
<iron-list id="datelist" items="{{dates}}" as="item">
  <template  is="dom-repeat" items="{{dates}}">

    <div class="item">

      <paper-material class="item" elevation="2">

        <div class="line">
          <div class="info">
            Data: <span>{{item.data}}</span>
          </div>
          <div class="info">
            Ora: <span>{{item.ora}}</span>
          </div>
        </div>
        <paper-fab icon="done" class="success"  on-click="prenota"></paper-fab>
      </paper-material>
    </div>


  </template>

</iron-list>


<paper-spinner-lite id="calendarspinner" active></paper-spinner-lite>

<paper-dialog id="conferma" with-backdrop>
  <h2>L'accendiamo?</h2>
  <div>
    conferma di voler prenotare in data: <span>{{chosendate.data}}</span> alle ore: <span>{{chosendate.ora}}</span>?
  </div>
  <div class="buttons">
    <paper-button dialog-dismiss>Annulla</paper-button>
    <paper-button  on-tap="conferma" >Conferma</paper-button>
  </div>
</paper-dialog>

</template>
<script>
(function() {
  'use strict';

  Polymer({
    is: 'input-date',
    behaviors: [MyBehaviors.Config],

    properties: {
      status: {
        type: Number,
        notify: true,
        observer: 'statusChange'
      },

      chosendate: {
        type: Object
      },

      esame: {
        type: Object
      },
      mail: {
        type: String
      }

    },



    statusChange: function(newValue) {
      switch (newValue) {
        case 2:
        this.ricercadate();
        this.$.datelist.toggleClass('invisible', true);
        this.$.calendarspinner.toggleClass('invisible', false);
        break;
        case 3:
        this.$.datelist.toggleClass('invisible', false);
        this.$.calendarspinner.toggleClass('invisible', true);
        break;
        case 4:
        this.$.datelist.toggleClass('invisible', true);
        this.$.calendarspinner.toggleClass('invisible', false);
        break;

        default:

      }
    },
    ricercadate: function(){
      console.log('esame da rischiedere'+this.esame);
      this.$.ricercadate.body={esame: this.esame};
      this.$.ricercadate.generateRequest();
    },

    confermato:function(){
      this.status=10;
    },

    daterecived:function(){
      this.status=3;
    },
    conferma:function () {
      this.$.prenota.body={chosendate: this.chosendate, mail: this.mail};
      this.$.prenota.generateRequest();
      this.status=4;
      this.$.conferma.close();

    },

      prenota:function(e){
      this.chosendate=e.model.get('item');
      this.$.conferma.open();

    },
    attached: function(){
      this.$.ricercadate.url=this.baseUrl+':3000/caf/ricercadate';
      this.$.prenota.url=this.baseUrl+':3000/caf/prenota';
      this.ricercadate();

    },
  });
})();
</script>
</dom-module>

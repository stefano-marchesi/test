<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../behaviors/config-behavior.html">


<dom-module id="input-nre">
<style is="custom-style" include="shared-styles"></style>
  <template>
  <style>
  :host {
    display: block;
    margin: 10px;
    @apply(--layout-vertical);
    @apply(--layout-center);

  }

  .invisible{
    display: none;
  }

  .title{
    margin-top: 20px;
    margin-bottom: 20px;
    margin-left: auto;
    margin-right: auto;
  }

  .advance-to-mail{
    margin-top: 20px;
  }

  paper-input{
    @apply(--layout-flex);
  }
  .spinner{
    margin-top: 40px;
  }
  paper-fab{
    background-color: green;
    margin-top: 10px;
    margin-right: 10px;
  }

  .esempio{
    width: 250px;
    height: 200px;
  }


  </style>

  <iron-ajax
  id="verificanre"
  method="POST"
  content-type="application/json"
  handle-as="json"
  on-response="responserecived"
  last-response="{{datanre}}"></iron-ajax>

  <h3 class="title">
    Inserire codice N.R.E. e Codice Fiscale

  </h3>
<iron-image sizing="contain" class="esempio" src="http://192.168.1.5:5000/images/re.jpg"></iron-image>

  <div class="layout horizontal">

    <paper-input
    id="inputnre"
    label="N.R.E."
    value="{{nre}}"
    char-counter maxlength="15"
    auto-validate pattern="[0-9a-zA-Z]*"
    minlength="15"

    ></paper-input>

  </div>
  <div class="layout horizontal">

    <paper-input
    id="inputcf"
    label="Codice Fiscale"
    value="{{cf}}"
    char-counter maxlength="16"
    auto-validate pattern="[0-9a-zA-Z]*"

    minlength="16"

    ></paper-input>

  </div>
  <div class="advance-to-mail">
    <paper-button id="advancebutton" on-tap="verify" class="success" raised>Verifica dati</paper-button>
  </div>
  <div class="spinner layout flex">
    <paper-spinner-lite class="invisible" id="spinner" alt="Loading contacts list" active></paper-spinner-lite>

  </div>

</template>
<script>
(function() {
  'use strict';

  Polymer({
    is: 'input-nre',
    behaviors: [MyBehaviors.Config],
    properties: {

      status: {
        type: Number,
        notify: true,
        observer: 'statusChange'
      },
      nre: {
        type: String,
        notify: true,
        value:'',
        observer: 'datachange'
      },

      cf: {
        type: String,
        notify: true,
        value:'',
        observer: 'datachange'
      },
      datanre:{
        type: Object
      }
    },

    addnre: function(){
      this.nre = '010A24068905859';
    },

    addcf: function(){
      this.cf = 'FGAMGD46A52A784G';
    },


    datachange:function(){


      if ( this.$.inputnre.validate() && this.$.inputcf.validate()  && this.nre!=='' && this.cf!=='' ){
        this.$.advancebutton.toggleAttribute('disabled', false);
      }else{this.$.advancebutton.toggleAttribute('disabled', true);}
    },

    statusChange: function(newValue) {
      switch (newValue) {
        case 3:
        this.$.spinner.toggleClass('invisible', false);
        this.$.inputnre.toggleAttribute('disabled', true);
        this.$.inputcf.toggleAttribute('disabled', true);
        break;
        default:
        this.$.spinner.toggleClass('invisible', true);
        this.$.inputnre.toggleAttribute('disabled', false);
        this.$.inputcf.toggleAttribute('disabled', false);
        this.$.advancebutton.toggleAttribute('disabled', true);
      }
    },
    attached: function(){
      this.$.verificanre.url=this.baseUrl+':3000/cill/verifynre';
    },
    computeBody: function(){
      return {nre: this.nre, cf : this.cf};
    },
    verify:function(){
      this.$.verificanre.body={nre: this.nre, cf : this.cf};
      this.$.verificanre.generateRequest();
      this.status=3;
    },

    responserecived: function(){

      this.status=10;
    }
  });
})();
</script>
</dom-module>

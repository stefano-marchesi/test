<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="input-date">
  <template>
  <style>
  :host {
    display: block;
    @apply(--page-theme);
  }
  .invisible{
    display: none;
  }
  </style>

  <iron-ajax
  id="ricercadate"
  method="POST"
  content-type="application/json"
  handle-as="json"
  on-response="daterecived"
  last-response="{{dates}}"></iron-ajax>

  <iron-ajax
  id="prenota"
  method="POST"
  content-type="application/json"
  handle-as="json"
  on-response="confermato"
  ></iron-ajax>




  <paper-listbox id="datelist">
  <template  is="dom-repeat" items="{{dates}}">
    <paper-item>
      <div class="line">Data: <span>{{item.data}}</span><br> ora: <span>{{item.ora}}</span></div>
      <paper-button raised on-click="prenota">prenota</paper-button>
    </paper-item>
  </template>

  </paper-listbox>


  <paper-spinner-lite id="calendarspinner" active></paper-spinner-lite>


</template>
<script>
(function() {
  'use strict';

  Polymer({
    is: 'input-date',
    behaviors: [MyBehaviors.Config],

    properties: {
      status: {
        type: Number,
        notify: true,
        observer: 'statusChange'
      },

      chosendate: {
        type: Object
      },

      esame: {
        type: Object
      }

    },


    statusChange: function(newValue) {
      switch (newValue) {
        case 2:
        this.ricercadate();
        this.$.datelist.toggleClass('invisible', true);
        this.$.calendarspinner.toggleClass('invisible', false);
        break;
        case 3:
        this.$.datelist.toggleClass('invisible', false);
        this.$.calendarspinner.toggleClass('invisible', true);
        break;
        case 4:
        this.$.datelist.toggleClass('invisible', true);
        this.$.calendarspinner.toggleClass('invisible', false);
        break;

        default:

      }
    },
    ricercadate: function(){
      console.log('esame da rischiedere'+this.esame);
      this.$.ricercadate.body={esame: this.esame};
      this.$.ricercadate.generateRequest();
    },

    confermato:function(){
      this.status=10;
    },

    daterecived:function(){
      this.status=3;
    },

    prenota:function(e){
      this.chosendate=e.model.get('item');
      this.$.prenota.body={chosendate: this.chosendate};
      this.$.prenota.generateRequest();
      this.status=4;
    },
    attached: function(){
      this.$.ricercadate.url=this.baseUrl+':3000/caf/ricercadate';
      this.$.prenota.url=this.baseUrl+':3000/caf/prenota';
    },
  });
})();
</script>
</dom-module>
